<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; background: #01A2A6; color: #fff; font-size: 17px; }
      form { padding: 3px; position: fixed; bottom: 0; width: 100%; padding-left: 1%; margin-bottom: 1%; max-width: 1000px; left: 50%; transform: translateX(-50%); }
      form input { border: 0; padding: 10px; width: 90%; margin-right: 1%; transition: all 0.3s ease; position: relative; top: 0; }
      form button {
        width: 9%; background: #000; color: #fff; border: none; padding: 10px; background: #000;
      }
      #m:focus { box-shadow: 0px 10px 10px rgba(0,0,0,0.24); outline: none; top: -5px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: rgba(0, 0, 0, 0.1); }
      .entered, .left { font-size: 12px; color: #fff; text-align: center; text-shadow: 1px 1px 1px rgba(0,0,0,0.5); }
      #messages li.entered { background: #646464; }
      #messages li.left { background: #9D9D9D; }
      #online { background: rgba(255,255,255,0.5); color: rgba(0,0,0,0.8); position: fixed; top: 10px; right: 10px; z-index: 10; padding: 10px; font-size: 12px; }
      #online:hover { background: #fff; }
      #online span { font-weight: bold; }
    </style>
  </head>


  <body>
    <div id='online'>Users online:<span></span></div>

    <ul id="messages"></ul>

    <form action="">
      <input id="m" autocomplete="off" placeholder="Say something nice..." tabindex="0" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $( '#messages' ).css( 'padding-bottom', parseInt( $( 'form' ).css('height' )) + 30 );

      var socket = io();
      $('form').submit(function(){
        if ( $( '#m' ).val() === '' ) return false;
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });

      socket.on('chat message', function(msg){
        $( '#messages' ).append($( '<li> style="display: none;"' ).text( msg ).fadeIn());
        $("html, body").animate({ scrollTop: $(document).height() }, 300);
      });

      socket.on('chat entered', function(msg){
        $( '#messages' ).append($( '<li class="entered" style="display: none;">' ).text( msg.text ).fadeIn());
        $("html, body").animate({ scrollTop: $(document).height() }, 300);
        $( '#online > span' ).text( msg.users );
      });

      socket.on('chat left', function(msg){
        $( '#messages' ).append($( '<li class="left" style="display: none;">' ).text( msg.text ).fadeIn());
        $("html, body").animate({ scrollTop: $(document).height() }, 300);
        $( '#online > span' ).text( msg.users );
      });
    </script>
  </body>
</html>
